{% extends 'layout.html' %}

{% block title %}Current Work Profile Update{% endblock %}

{% block content %}
<div><b>{{account[1]}}  {{account[2]}}, Update your profile here...</b></div>
<div>

        <form action="{{ url_for('usr_cur_work_prof_upd') }}" method="post">
            
			<label>
                Educational Qualification : 
                        <select id="edu_qua" name="edu_qua">
                            <option value="{{account[7]}}">{{account[7]}}</option>
                            <option value="School">School</option>
                            <option value="Degree">Degree</option>
                            <option value="Post-graduate">Post-graduate</option>
                            <option value="Doctorate">Doctorate</option>
                        </select>
			</label>
            <br />
            <label>
                Consolidated Work Experience : 
                        <select id="con_wrk_exp" name="con_wrk_exp">
                            <option value="{{account[8]}}">{{account[8]}}</option>
                            <option value="Fresher">Fresher</option>
                            <option value="0-1">0-1</option>
                            <option value="1-3">1-3</option>
                            <option value="3-5">3-5</option>
                            <option value="5+">5+</option>
                        </select>
            </label>
 			<br />	
			<label>
                Previous Work Position : 
                        <select id="pre_wrk_pos" name="pre_wrk_pos">
                            <option value="{{account[9]}}">{{account[9]}}</option>                            
                            {% for x in job_list %}
                                <option value="{{x}}">{{x}}</option>
                            {% endfor %} 
                        </select>
            </label>
            <br />
			<label>
                Previous Career Level : 
                        <select id="pre_car_lvl" name="pre_car_lvl">
                            <option value="{{account[10]}}">{{account[10]}}</option>
                            <option value="Entry">Entry</option>
                            <option value="Mid">Mid</option>
                            <option value="Senior Mid">Senior Mid</option>
                            <option value="Management">Management</option>
                            <option value="Senior Management">Senior Management</option>
                        </select>
			</label>
            <br />
            <label>
                Last Work Tenure (in years) : <input type="number" name="lst_wrk_ten" placeholder={{account[11]}} />
            </label>
 			<br />	
			<label>
                Expected Position : 
                        <select id="exp_pos" name="exp_pos">
                            <option value="{{account[12]}}">{{account[12]}}</option>                            
                            {% for x in job_list %}
                                <option value="{{x}}">{{x}}</option>
                            {% endfor %} 
                        </select>
            </label>
            <br />
			<label>
                Expected Career Level : 
                        <select id="exp_car_lvl" name="exp_car_lvl">
                            <option value="{{account[13]}}">{{account[13]}}</option>
                            <option value="Entry">Entry</option>
                            <option value="Mid">Mid</option>
                            <option value="Senior Mid">Senior Mid</option>
                            <option value="Management">Management</option>
                            <option value="Senior Management">Senior Management</option>
                        </select>
            </label>
            <br />
			<div class="msg" style="text-align:center;color:red;font-weight:bolder;font-size:125%;">{{ msg }}</div>
            <br />
			<input type="submit" value="Update">
            <a href="{{ url_for('usr_cur_work_prof') }}"><input type="button" value="Back"></a>
			</form>
</div>
{% endblock %}

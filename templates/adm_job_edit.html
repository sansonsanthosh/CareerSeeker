{% extends 'adm_layout.html' %}

{% block title %}Admin Job Edit{% endblock %}

{% block content %}

		<div class="content">
            <h2>Edit Job ID {{items[1]}}</h2>
            
            <div>
            <div class="msg" style="text-align:center;color:red;font-weight:bolder;font-size:125%;">{{ msg }}</div>
			<form action="{{ url_for('adm_job_edit_update') }}" method="post" autocomplete="off">

                <label>
				    <input type="hidden" name="job_id" value="{{items[1]}}" />	
				</label>
				
                <br />				
                <label>
				    Job Title : <input type="text" name="job_tit" placeholder="{{items[2]}}" />	
				</label>
				
                <br />
                <label>
					Company Name : <input type="text" name="job_comp" placeholder="{{items[3]}}" />
				</label>
				
                <br />
                <label>
					Experience Required : 
                        <select id="job_exp" name="job_exp">
                            <option value="{{items[4]}}">{{items[4]}}</option>
                            <option value="Fresher">Fresher</option>
                            <option value="0-1">0-1</option>
                            <option value="1-3">1-3</option>
                            <option value="3-5">3-5</option>
                            <option value="5+">5+</option>
                        </select>
				</label>
				<br />
                <label>
					Salary : <input type="text" placeholder="{{items[5]}}" name="job_sal" />
				</label>
				<br />
                <label>
					Location : <input type="text" name="job_loc" placeholder="{{items[7]}}" />
				</label>
				<br />
                <label>
					Job Type : <input type="text" name="job_type" placeholder="{{items[8]}}" />
				</label>
				<br />
                <label>
					Job Notification Date : <input type="date" name="job_not_date" placeholder="{{items[9]}}" />
				</label>
				<br />
                <label>
					Job Application Link : <input type="text" name="job_appl_lnk" placeholder="{{items[10]}}" />
				</label>
				<br />
                <label>
					Career Level : 
                        <select id="job_car_lvl" name="job_car_lvl">
                            <option value="{{items[11]}}">{{items[11]}}</option>
                            <option value="Entry">Entry</option>
                            <option value="Mid">Mid</option>
                            <option value="Senior Mid">Senior Mid</option>
                            <option value="Management">Management</option>
                            <option value="Senior Management">Senior Management</option>
                        </select>
				</label>
				<br />
                <label>
					Qualification Required : 
                        <select id="job_qual" name="job_qual">
                            <option value="{{items[12]}}">{{items[12]}}</option>
                            <option value="School">School</option>
                            <option value="Degree">Degree</option>
                            <option value="Post-graduate">Post-graduate</option>
                            <option value="Doctorate">Doctorate</option>
                        </select>
				</label>
				<br />
				<br />
                <label id="job_desc">
					 Job Description : 
                </label>
				<textarea id="job_desc" name="job_desc" rows="4" cols="50">
                 {{items[6]}}  
                </textarea>

                <br />
    			<input type="submit" value="Save">
                <input type="reset" value="Cancel">
			</form>
		</div>
            </div>
        
{% endblock %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reset Password</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
        <div class="login">
            
			<h1>Reset Password</h1>
			<div class="links">
                <a href="{{ url_for('usr_reset_pass') }}" class="active">Reset Password</a>
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}">Registration</a>
			</div>
            <div class="msg" style="text-align:center;color:red;font-weight:bolder;font-size:125%;">{{ msg }}</div>
			<form action="{{ url_for('usr_reset_pass') }}" method="post">
            
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="username" placeholder="Email" id="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter the mail in proper format" required> <br /> <br />
				
            <label for="mobile">
			    <i class="fas fa-mobile"></i>
			</label>
			<input type="text" name="Mobile" placeholder="Mobile Number" id="mobile" required> <br />
            
			<label for="pass1">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="pass1" placeholder="New Password" id="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="The password must contain a minimum of 8 characters consisting of at least one number, and one uppercase and lowercase letter" required> <br /> <br />
				
            <label for="pass2">
			    <i class="fas fa-lock"></i>
			</label>
			<input type="password" name="pass2" placeholder="Confirm Password" id="pass2" required> <br />       
	
				<input type="submit" value="Submit">
			</form>
            
		</div>
	</body>
</html>
